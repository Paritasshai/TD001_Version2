<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
      <div align="center">
        <img style="width: 70%; margin-bottom: 5%; margin-top: 10%"
             [src]="ImgLogo">
      </div>
      <form action="" id="loginForm">
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user" style="cursor: pointer"
                                               title="First Name"></i></span>
          <input [(ngModel)]="Student.username" style="height: 50px"
                 #username="ngModel" class="form-control" type="text" name='username'
                 placeholder="First Name example: Somchai"/>
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt" style="cursor: pointer"
                                               title="Date of Birth"></i></span>
          <input [(ngModel)]="Student.date" style="height: 50px" name="date"
                 placeholder="Date of Birth example: 17/01/1995"
                 #date="ngModel" class="form-control" type="date" required/>
        </div>
        <div class="form-group">
          <button style="height: 50px" type="button" class="btn btn-def btn-danger btn-block" (click)="search()"><span
            class="glyphicon glyphicon-search"></span> &nbsp;&nbsp; Search
          </button>
        </div>
      </form>
